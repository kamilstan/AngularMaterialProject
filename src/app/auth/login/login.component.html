<div class="flex">
  <div class="m-auto">

    <mat-card>

      <mat-card-title>
        Login form
      </mat-card-title>

      <mat-card-subtitle>
        Please enter your data to login
      </mat-card-subtitle>

      <mat-card-content>
        <form action="">
          <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput
                     type="email"
                     required
                     placeholder="Enter your email">
          </mat-form-field>


          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput
                   type="password"
                   required
                   placeholder="Enter your password">
          </mat-form-field>

          <mat-card-actions>
            <button (click)="login()" mat-stroked-button type="submit" >
              <mat-spinner *ngIf="isLoading" diameter="30"></mat-spinner>
              <span *ngIf="!isLoading">Login</span>
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>



    </mat-card>
  </div>
</div>
