<h1>All posts</h1>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let data"> {{data.id}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let data"> {{data.title}} </td>
  </ng-container>
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let data">
      <img [src]="data.image" alt="image" width="50" height="50"> </td>
  </ng-container>
  <ng-container matColumnDef="publishedAt">
    <th mat-header-cell *matHeaderCellDef> Published At </th>
    <td mat-cell *matCellDef="let data"> {{data.publishedAt}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let data">
      <button mat-raised-button color="warn" style="margin-right: 10px">Edit</button>
      <button
        (click)="delete(data.id)"
        mat-raised-button
        color="warn"
      >
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
